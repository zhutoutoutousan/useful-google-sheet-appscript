<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>积分奖励管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 40px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #fbc02d, #f57f17, #ff6f00, #e65100);
        }
        
        .header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fbc02d, #f57f17);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 5px;
        }
        
        .tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #fbc02d, #f57f17);
            color: white;
            box-shadow: 0 2px 10px rgba(251, 192, 45, 0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 发放积分界面 */
        .award-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .award-section h3 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .required {
            color: #ea4335;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fbc02d;
            box-shadow: 0 0 0 3px rgba(251, 192, 45, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .points-preset {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 8px 16px;
            border: 2px solid #fbc02d;
            background: white;
            color: #f57f17;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover,
        .preset-btn.selected {
            background: #fbc02d;
            color: white;
        }
        
        /* 排行榜 */
        .leaderboard {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .leaderboard-header {
            background: linear-gradient(135deg, #fbc02d, #f57f17);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }
        
        .leaderboard-item:hover {
            background: #f8f9fa;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .rank {
            width: 50px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
        }
        
        .rank.gold { color: #ffd700; }
        .rank.silver { color: #c0c0c0; }
        .rank.bronze { color: #cd7f32; }
        
        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .student-info {
            flex: 1;
        }
        
        .student-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }
        
        .student-level {
            font-size: 12px;
            color: #666;
        }
        
        .points-badge {
            background: linear-gradient(135deg, #fbc02d, #f57f17);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .badge-display {
            font-size: 20px;
        }
        
        /* 徽章管理 */
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .badge-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .badge-card:hover {
            transform: translateY(-5px);
        }
        
        .badge-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .badge-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .badge-requirement {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .badge-holders {
            font-size: 12px;
            color: #999;
        }
        
        /* 积分历史 */
        .history-filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .history-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #fbc02d;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .history-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .history-student {
            font-weight: 600;
            color: #333;
        }
        
        .history-points {
            color: #f57f17;
            font-weight: 600;
        }
        
        .history-reason {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .history-time {
            color: #999;
            font-size: 12px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #fbc02d, #f57f17);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(251, 192, 45, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #5f6368;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #e8eaed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fbc02d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .leaderboard-item {
                flex-wrap: wrap;
                padding: 12px 15px;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 积分奖励管理</h1>
            <p>管理学生积分、徽章和奖励系统</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="切换标签('award')">🎁 发放积分</button>
            <button class="tab" onclick="切换标签('leaderboard')">🏆 积分排行</button>
            <button class="tab" onclick="切换标签('badges')">🏅 徽章管理</button>
            <button class="tab" onclick="切换标签('history')">📊 积分历史</button>
        </div>
        
        <!-- 发放积分界面 -->
        <div id="award" class="tab-content active">
            <div class="award-section">
                <h3>🎁 发放积分奖励</h3>
                
                <form id="awardForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentSelect">选择学生 <span class="required">*</span></label>
                            <select id="studentSelect" name="studentSelect" required>
                                <option value="">正在加载学生列表...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="pointsType">积分类型 <span class="required">*</span></label>
                            <select id="pointsType" name="pointsType" required>
                                <option value="">请选择类型</option>
                                <option value="任务完成">📋 任务完成</option>
                                <option value="考试优秀">📝 考试优秀</option>
                                <option value="项目展示">🚀 项目展示</option>
                                <option value="帮助同学">🤝 帮助同学</option>
                                <option value="出勤奖励">📅 出勤奖励</option>
                                <option value="特殊贡献">⭐ 特殊贡献</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="pointsAmount">积分数量 <span class="required">*</span></label>
                        <input type="number" id="pointsAmount" name="pointsAmount" required min="1" max="1000" placeholder="请输入积分数量">
                        <div class="points-preset">
                            <button type="button" class="preset-btn" onclick="设置积分(10)">+10</button>
                            <button type="button" class="preset-btn" onclick="设置积分(20)">+20</button>
                            <button type="button" class="preset-btn" onclick="设置积分(50)">+50</button>
                            <button type="button" class="preset-btn" onclick="设置积分(100)">+100</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reason">奖励原因 <span class="required">*</span></label>
                        <textarea id="reason" name="reason" required placeholder="请详细说明发放积分的原因..."></textarea>
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">
                            🎁 发放积分
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 积分排行榜 -->
        <div id="leaderboard" class="tab-content">
            <div class="leaderboard">
                <div class="leaderboard-header">
                    <h3>🏆 积分排行榜</h3>
                    <p>学习成就与积分展示</p>
                </div>
                <div id="leaderboardList" class="loading">
                    <div class="spinner"></div>
                    正在加载排行榜...
                </div>
            </div>
        </div>
        
        <!-- 徽章管理 -->
        <div id="badges" class="tab-content">
            <h3>🏅 徽章系统</h3>
            <p style="color: #666; margin-bottom: 20px;">学生通过累积积分自动获得不同等级的徽章</p>
            
            <div class="badge-grid" id="badgeGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    正在加载徽章信息...
                </div>
            </div>
        </div>
        
        <!-- 积分历史 -->
        <div id="history" class="tab-content">
            <div class="history-filters">
                <h3>📊 积分历史记录</h3>
                <div class="form-row" style="margin-top: 15px;">
                    <div class="form-group">
                        <label for="historyStudent">筛选学生</label>
                        <select id="historyStudent">
                            <option value="">全部学生</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="historyType">筛选类型</label>
                        <select id="historyType">
                            <option value="">全部类型</option>
                            <option value="任务完成">任务完成</option>
                            <option value="考试优秀">考试优秀</option>
                            <option value="项目展示">项目展示</option>
                            <option value="帮助同学">帮助同学</option>
                            <option value="出勤奖励">出勤奖励</option>
                            <option value="特殊贡献">特殊贡献</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="historyList" class="loading">
                <div class="spinner"></div>
                正在加载历史记录...
            </div>
        </div>
    </div>

    <script>
        let studentsData = [];
        let rewardsData = [];
        let currentTab = 'award';
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            加载学生列表();
            加载徽章信息();
        });
        
        function 切换标签(tabName) {
            // 更新标签状态
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="切换标签('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            currentTab = tabName;
            
            // 根据标签加载对应数据
            if (tabName === 'leaderboard') {
                加载积分排行榜();
            } else if (tabName === 'history') {
                加载积分历史();
            }
        }
        
        function 加载学生列表() {
            google.script.run
                .withSuccessHandler(function(students) {
                    studentsData = students;
                    填充学生选择器(students);
                })
                .withFailureHandler(function(error) {
                    console.error('加载学生列表失败:', error);
                })
                .获取学生列表();
        }
        
        function 填充学生选择器(students) {
            const selectors = ['studentSelect', 'historyStudent'];
            
            selectors.forEach(selectorId => {
                const select = document.getElementById(selectorId);
                if (selectorId === 'studentSelect') {
                    select.innerHTML = '<option value="">请选择学生</option>';
                } else {
                    select.innerHTML = '<option value="">全部学生</option>';
                }
                
                students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.id;
                    option.textContent = `${student.name} (${student.level})`;
                    select.appendChild(option);
                });
            });
        }
        
        function 加载积分排行榜() {
            const container = document.getElementById('leaderboardList');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>正在加载排行榜...</div>';
            
            google.script.run
                .withSuccessHandler(function(students) {
                    显示积分排行榜(students);
                })
                .withFailureHandler(function(error) {
                    container.innerHTML = '<div style="text-align:center;color:#666;padding:40px;">加载失败</div>';
                })
                .获取学生积分排行();
        }
        
        function 显示积分排行榜(students) {
            const container = document.getElementById('leaderboardList');
            
            if (!students || students.length === 0) {
                container.innerHTML = '<div style="text-align:center;color:#666;padding:40px;">暂无数据</div>';
                return;
            }
            
            container.innerHTML = '';
            
            students.forEach((student, index) => {
                const rank = index + 1;
                let rankClass = '';
                let rankIcon = rank;
                
                if (rank === 1) { rankClass = 'gold'; rankIcon = '🥇'; }
                else if (rank === 2) { rankClass = 'silver'; rankIcon = '🥈'; }
                else if (rank === 3) { rankClass = 'bronze'; rankIcon = '🥉'; }
                
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <div class="rank ${rankClass}">${rankIcon}</div>
                    <div class="student-avatar">${student.name.charAt(0)}</div>
                    <div class="student-info">
                        <div class="student-name">${student.name}</div>
                        <div class="student-level">${student.level}</div>
                    </div>
                    <div class="points-badge">${student.totalPoints || 0}</div>
                    <div class="badge-display">${student.badge || '🌱'}</div>
                `;
                
                container.appendChild(item);
            });
        }
        
        function 加载徽章信息() {
            const badges = [
                { name: '新人', icon: '🌱', requirement: '0积分', holders: 0 },
                { name: '学习者', icon: '📚', requirement: '100积分', holders: 0 },
                { name: '进步者', icon: '🚀', requirement: '300积分', holders: 0 },
                { name: '优秀生', icon: '⭐', requirement: '600积分', holders: 0 },
                { name: '学霸', icon: '🏆', requirement: '1000积分', holders: 0 },
                { name: '大师', icon: '👑', requirement: '1500积分', holders: 0 },
                { name: '传奇', icon: '💎', requirement: '2500积分', holders: 0 }
            ];
            
            const container = document.getElementById('badgeGrid');
            container.innerHTML = '';
            
            badges.forEach(badge => {
                const card = document.createElement('div');
                card.className = 'badge-card';
                card.innerHTML = `
                    <div class="badge-icon">${badge.icon}</div>
                    <div class="badge-name">${badge.name}</div>
                    <div class="badge-requirement">${badge.requirement}</div>
                    <div class="badge-holders">${badge.holders} 人获得</div>
                `;
                container.appendChild(card);
            });
        }
        
        function 加载积分历史() {
            const container = document.getElementById('historyList');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>正在加载历史记录...</div>';
            
            google.script.run
                .withSuccessHandler(function(history) {
                    显示积分历史(history);
                })
                .withFailureHandler(function(error) {
                    container.innerHTML = '<div style="text-align:center;color:#666;padding:40px;">加载失败</div>';
                })
                .获取积分历史();
        }
        
        function 显示积分历史(history) {
            const container = document.getElementById('historyList');
            
            if (!history || history.length === 0) {
                container.innerHTML = '<div style="text-align:center;color:#666;padding:40px;">暂无历史记录</div>';
                return;
            }
            
            container.innerHTML = '';
            
            history.forEach(record => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div class="history-header">
                        <span class="history-student">${record.studentName}</span>
                        <span class="history-points">+${record.points}分</span>
                    </div>
                    <div class="history-reason">${record.reason}</div>
                    <div class="history-time">${new Date(record.time).toLocaleString()}</div>
                `;
                container.appendChild(item);
            });
        }
        
        function 设置积分(amount) {
            document.getElementById('pointsAmount').value = amount;
            
            // 更新按钮状态
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }
        
        // 表单提交处理
        document.getElementById('awardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                studentId: formData.get('studentSelect'),
                pointsType: formData.get('pointsType'),
                pointsAmount: parseInt(formData.get('pointsAmount')),
                reason: formData.get('reason')
            };
            
            // 验证
            if (!data.studentId || !data.pointsType || !data.pointsAmount || !data.reason) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 显示加载状态
            const submitBtn = e.target.querySelector('.btn-primary');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '⏳ 发放中...';
            submitBtn.disabled = true;
            
            // 调用后端函数
            google.script.run
                .withSuccessHandler(function(recordId) {
                    alert('🎉 积分发放成功！');
                    e.target.reset();
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // 如果当前在排行榜页面，刷新数据
                    if (currentTab === 'leaderboard') {
                        加载积分排行榜();
                    }
                })
                .withFailureHandler(function(error) {
                    alert('❌ 发放失败: ' + error.toString());
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                })
                .添加学生积分(data.studentId, data.pointsAmount, data.reason);
        });
        
        // 历史记录筛选
        document.getElementById('historyStudent').addEventListener('change', 加载积分历史);
        document.getElementById('historyType').addEventListener('change', 加载积分历史);
        
        // 定义后端接口函数（这些需要在 main.gs 中实现）
        function 获取学生积分排行() {
            // 这个函数需要在 main.gs 中实现
            return studentsData.map(student => ({
