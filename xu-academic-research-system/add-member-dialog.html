<body>

        <form id="memberForm">
            <div id="messageContainer"></div>
            
            <div class="form-row">
                <div class="form-group has-icon">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <span class="icon">üë§</span>

                </div>
                
                <div class="form-group has-icon">
                    <label for="email">Institutional Email <span class="required">*</span></label>
                    <span class="icon">üìß</span>
                    <input type="email" id="email" name="email" required placeholder="Enter institutional email address">
                </div>
                
                <div class="form-group has-icon">
                    <label for="googleEmail">Google Email <span class="required">*</span></label>
                    <span class="icon">üîê</span>
                    <input type="email" id="googleEmail" name="googleEmail" required 
                           value="<?= currentUserEmail ?>" readonly 
                           style="background-color: #f8f9fa; color: #6c757d; cursor: not-allowed;">

    <script>
        document.getElementById('memberForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageContainer = document.getElementById('messageContainer');
            
            // Validate form
            if (!validateForm()) {
                return;
            }
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            
            // Collect form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                googleEmail: document.getElementById('googleEmail').value.trim(), // This will be pre-populated
                role: document.getElementById('role').value,
                department: document.getElementById('department').value,
                researchInterests: document.getElementById('researchInterests').value.trim(),
                contactInfo: document.getElementById('contactInfo').value.trim()
            };
            
            // Submit to Google Apps Script
            google.script.run
                .withSuccessHandler(function(result) {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Member';
                    
                    if (result.success) {
                        showMessage('success', result.message);
                        document.getElementById('memberForm').reset();
                        
                        setTimeout(() => {
                            google.script.host.close();
                        }, 2000);
                    } else {
                        showMessage('error', result.message);
                    }
                })
                .withFailureHandler(function(error) {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Member';
                    showMessage('error', 'An error occurred: ' + error.message);
                })
                .addMember(formData);
        });
        
        function validateForm() {
            const requiredFields = ['name', 'email', 'googleEmail', 'role'];
            let isValid = true;
            
            requiredFields.forEach(fieldName => {
                const field = document.getElementById(fieldName);
                const value = field.value.trim();
                
                if (!value) {
                    // Don't highlight readonly fields as errors
                    if (!field.readOnly) {
                        field.style.borderColor = '#e74c3c';
                        isValid = false;
                        
                        setTimeout(() => {
                            field.style.borderColor = '#e0e6ed';
                        }, 3000);
                    } else {
                        // For readonly fields, just check if they have a value
                        if (!value) {
                            isValid = false;
                        }
                    }
                }
            });
            
            // Validate email format
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                document.getElementById('email').style.borderColor = '#e74c3c';
                showMessage('error', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!isValid) {
                showMessage('error', 'Please fill in all required fields');
            }
            
            return isValid;
        }
        
        function showMessage(type, message) {
            const messageContainer = document.getElementById('messageContainer');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            
            messageContainer.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }
        
        // Add input animations
        document.querySelectorAll('input, select, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // Add floating label effect
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                if (input.value) {
                    input.parentElement.classList.add('has-value');
                }
                
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.parentElement.classList.add('has-value');
                    } else {
                        this.parentElement.classList.remove('has-value');
                    }
                });
            });
        });
    </script>
</body>
