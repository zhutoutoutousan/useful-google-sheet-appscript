<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Skill Matrix - Cyberpunk Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #00ff41;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Cyberpunk background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #00ff41;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            animation: scan 4s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .header h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41, 0 0 30px #00ff41;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #00ffff;
            position: relative;
            z-index: 2;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5rem;
            color: #00ffff;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff41;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .member-card {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.4);
            border-color: #00ffff;
        }
        
        .member-card:hover::before {
            left: 100%;
        }
        
        .member-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .skill-category {
            margin-bottom: 15px;
        }
        
        .category-title {
            font-size: 1rem;
            color: #ff0080;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .skill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }
        
        .skill-name {
            color: #ffffff;
            font-size: 0.9rem;
        }
        
        .skill-level {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .level-number {
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }
        
        .level-1, .level-2 { color: #ff0080; }
        .level-3, .level-4 { color: #ff8000; }
        .level-5, .level-6 { color: #00ff41; }
        .level-7, .level-8 { color: #00ffff; }
        .level-9, .level-10 { color: #8000ff; }
        
        .level-bar {
            width: 50px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .level-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background: linear-gradient(45deg, #00ff41, #00ffff);
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Glitch effect for title */
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }
        
        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff0080;
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ffff;
            z-index: -2;
        }
        
        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
        }
        
        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(1px, -1px); }
            40% { transform: translate(1px, 1px); }
            60% { transform: translate(-1px, -1px); }
            80% { transform: translate(-1px, 1px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch" data-text="ðŸ§  SKILL MATRIX">ðŸ§  SKILL MATRIX</h1>
            <p>Real-time capability assessment dashboard</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalMembers">0</div>
                <div class="stat-label">Active Members</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalSkills">0</div>
                <div class="stat-label">Total Skills</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="avgLevel">0</div>
                <div class="stat-label">Avg Level</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="expertCount">0</div>
                <div class="stat-label">Experts (9+)</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            Loading skill matrix data...
        </div>
        
        <div id="skillGrid" class="skill-grid" style="display: none;">
            <!-- Skills will be populated here -->
        </div>
        
        <div id="noData" class="no-data" style="display: none;">
            <h3>ðŸ¤– No skill assessments found</h3>
            <p>Start building your team's skill matrix by adding ability assessments!</p>
            <button class="refresh-btn" onclick="loadSkillMatrix()">Refresh Data</button>
        </div>
        
        <button class="refresh-btn" onclick="loadSkillMatrix()">ðŸ”„ Refresh Matrix</button>
    </div>
    
    <script>
        // Load skill matrix data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSkillMatrix();
        });
        
        function loadSkillMatrix() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('skillGrid').style.display = 'none';
            document.getElementById('noData').style.display = 'none';
            
            google.script.run
                .withSuccessHandler(displaySkillMatrix)
                .withFailureHandler(handleError)
                .getSkillMatrixData();
        }
        
        function displaySkillMatrix(data) {
            document.getElementById('loading').style.display = 'none';
            
            if (!data || Object.keys(data.skillSummary).length === 0) {
                document.getElementById('noData').style.display = 'block';
                return;
            }
            
            // Update stats
            document.getElementById('totalMembers').textContent = data.stats.totalMembers;
            document.getElementById('totalSkills').textContent = data.stats.totalSkills;
            document.getElementById('avgLevel').textContent = data.stats.avgLevel.toFixed(1);
            document.getElementById('expertCount').textContent = data.stats.expertCount;
            
            // Build skill grid
            const skillGrid = document.getElementById('skillGrid');
            skillGrid.innerHTML = '';
            
            Object.keys(data.skillSummary).forEach(memberName => {
                const memberCard = createMemberCard(memberName, data.skillSummary[memberName]);
                skillGrid.appendChild(memberCard);
            });
            
            skillGrid.style.display = 'grid';
            
            // Animate cards
            const cards = skillGrid.querySelectorAll('.member-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }
        
        function createMemberCard(memberName, skills) {
            const card = document.createElement('div');
            card.className = 'member-card';
            
            let html = `<div class="member-name">${memberName}</div>`;
            
            Object.keys(skills).forEach(category => {
                html += `<div class="skill-category">`;
                html += `<div class="category-title">${category}</div>`;
                
                skills[category].forEach(skill => {
                    const level = skill.level;
                    const levelClass = `level-${Math.min(Math.max(1, Math.floor(level)), 10)}`;
                    const fillWidth = (level / 10) * 100;
                    
                    html += `
                        <div class="skill-item">
                            <div class="skill-name">${skill.name}</div>
                            <div class="skill-level">
                                <div class="level-number ${levelClass}">${level}</div>
                                <div class="level-bar">
                                    <div class="level-fill ${levelClass}" style="width: ${fillWidth}%; background: var(--level-color, #00ff41);"></div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            });
            
            card.innerHTML = html;
            return card;
        }
        
        function handleError(error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('noData').style.display = 'block';
            console.error('Error loading skill matrix:', error);
        }
        
        // Add CSS custom properties for level colors
        document.documentElement.style.setProperty('--level-1-color', '#ff0080');
        document.documentElement.style.setProperty('--level-2-color', '#ff0080');
        document.documentElement.style.setProperty('--level-3-color', '#ff8000');
        document.documentElement.style.setProperty('--level-4-color', '#ff8000');
        document.documentElement.style.setProperty('--level-5-color', '#00ff41');
        document.documentElement.style.setProperty('--level-6-color', '#00ff41');
        document.documentElement.style.setProperty('--level-7-color', '#00ffff');
        document.documentElement.style.setProperty('--level-8-color', '#00ffff');
        document.documentElement.style.setProperty('--level-9-color', '#8000ff');
        document.documentElement.style.setProperty('--level-10-color', '#8000ff');
    </script>
</body>
</html>
